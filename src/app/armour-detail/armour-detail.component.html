<div *ngIf="armour">
  <h2>{{armour.name | uppercase}} Details</h2>
  <div><span>id: </span>{{armour.id}}</div>
  <div>
    <label for="armour-name">Armour name: </label>
    <input id="armour-name" [(ngModel)]="armour.name" placeholder="Armour name"/>
    <label for="armour-health">Armour Health: </label>
    <input id="armour-health" [(ngModel)]="armour.health" placeholder="Armour Health"/>
  </div>
  <button (click)="goBack()">go back</button>
</div>
